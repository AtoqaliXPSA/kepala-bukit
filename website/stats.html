<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --box: #222;
      --border: #0f0;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .box {
      background: var(--box);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-align: center;
      box-shadow: 0 0 10px #0f02;
    }

    .label {
      font-size: 0.85rem;
      color: #aaa;
    }

    canvas {
      margin-top: 2rem;
      width: 100%;
      max-height: 300px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Status DJKEPALABUKIT</h1>

  <div class="grid">
    <div class="box"><div class="label">⏱️ Uptime</div><div id="uptime">-</div></div>
    <div class="box"><div class="label">📡 Ping</div><div id="ping">-</div></div>
    <div class="box"><div class="label">🧑‍🤝‍🧑 Users</div><div id="users">-</div></div>
    <div class="box"><div class="label">🌐 Servers</div><div id="servers">-</div></div>
    <div class="box"><div class="label">💾 RAM</div><div id="ram">-</div></div>
    <div class="box"><div class="label">⚙️ CPU Load</div><div id="load">-</div></div>
  </div>

  <canvas id="chart" height="100"></canvas>

  <script>
    const uptimeEl = document.getElementById('uptime');
    const pingEl = document.getElementById('ping');
    const usersEl = document.getElementById('users');
    const serversEl = document.getElementById('servers');
    const ramEl = document.getElementById('ram');
    const loadEl = document.getElementById('load');

    const ctx = document.getElementById('chart').getContext('2d');

    fetch('/status.json')
      .then(res => res.json())
      .then(data => {
        uptimeEl.textContent = data.uptime_human;
        pingEl.textContent = data.ping + 'ms';
        usersEl.textContent = data.users;
        serversEl.textContent = data.guilds;
        ramEl.textContent = data.memory_usage_mb + ' MB';
        loadEl.textContent = data.load_average.join(', ');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['RAM (MB)', 'Servers', 'Users', 'Ping (ms)', 'Load'],
            datasets: [{
              label: 'Bot Stats',
              data: [
                data.memory_usage_mb,
                data.guilds,
                data.users,
                data.ping,
                data.load_average[0]
              ],
              backgroundColor: [
                '#0f0',
                '#0c0',
                '#090',
                '#6f6',
                '#3c3'
              ],
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { color: '#0f0' },
                grid: { color: '#333' }
              },
              x: {
                ticks: { color: '#0f0' },
                grid: { color: '#333' }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#0f0'
                }
              }
            }
          }
        });
      })
      .catch(err => {
        console.error('❌ Gagal fetch status:', err);
      });
  </script>
</body>
</html>
