<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --box: #222;
      --border: #0f0;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .box {
      background: var(--box);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-align: center;
      box-shadow: 0 0 10px #0f02;
    }

    .label {
      font-size: 0.85rem;
      color: #aaa;
    }

    canvas {
      display: block;
      margin: 2rem auto 1rem;
      width: 100%;
      max-width: 100%;
      max-height: 280px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .buttons button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      .label {
        font-size: 0.75rem;
      }

      .buttons {
        flex-direction: column;
        gap: 0.8rem;
      }

      .buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>DJKEPALABUKIT</h1>

  <div class="grid">
    <div class="box"><div class="label">‚è±Ô∏è Uptime</div><div id="uptime">-</div></div>
    <div class="box"><div class="label">üì° Ping</div><div id="ping">-</div></div>
    <div class="box"><div class="label">üßë‚Äçü§ù‚Äçüßë Users</div><div id="users">-</div></div>
    <div class="box"><div class="label">üåê Servers</div><div id="servers">-</div></div>
    <div class="box"><div class="label">üíæ RAM</div><div id="ram">-</div></div>
    <div class="box"><div class="label">‚öôÔ∏è CPU Load</div><div id="load">-</div></div>
  </div>

  <canvas id="pingChart"></canvas>

  <div class="buttons">
    <button id="backBtn">Kembali</button>
  </div>

  <script>
    const uptimeEl = document.getElementById('uptime');
    const pingEl = document.getElementById('ping');
    const usersEl = document.getElementById('users');
    const serversEl = document.getElementById('servers');
    const ramEl = document.getElementById('ram');
    const loadEl = document.getElementById('load');

    const ctx = document.getElementById('pingChart').getContext('2d');
    const pingChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Ping (ms)',
          data: [],
          borderColor: '#0f0',
          backgroundColor: 'rgba(0,255,0,0.1)',
          tension: 0.3,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { color: '#0f0' },
            grid: { color: '#222' }
          },
          y: {
            beginAtZero: true,
            ticks: { color: '#0f0' },
            grid: { color: '#222' }
          }
        },
        plugins: {
          legend: { labels: { color: '#0f0' } }
        }
      }
    });

    async function fetchStats() {
      try {
        const res = await fetch('/status.json');
        const data = await res.json();

        uptimeEl.textContent = data.uptime_human;
        pingEl.textContent = data.ping + ' ms';
        usersEl.textContent = data.users;
        serversEl.textContent = data.guilds;
        ramEl.textContent = data.memory_usage_mb + ' MB';
        loadEl.textContent = data.load_average.join(', ');

        const time = new Date().toLocaleTimeString();
        pingChart.data.labels.push(time);
        pingChart.data.datasets[0].data.push(data.ping);

        if (pingChart.data.labels.length > 20) {
          pingChart.data.labels.shift();
          pingChart.data.datasets[0].data.shift();
        }

        pingChart.update();
      } catch (err) {
        console.error('‚ùå Gagal fetch status:', err);
      }
    }

    document.getElementById('backBtn').onclick = () => {
      window.location.href = '/dashboard.html';
    };

    fetchStats();
    setInterval(fetchStats, 5000);
  </script>
</body>
</html>
