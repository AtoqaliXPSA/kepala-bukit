<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border: 2px solid #0f0;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .stat-line {
      margin: 0.3rem 0;
    }

    .label {
      color: #0ff;
    }

    a.logout {
      display: block;
      margin-top: 1rem;
      color: #f55;
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Status Bot</h1>
    <div class="stat-line"><span class="label">⏱️ Uptime:</span> {{uptime}}</div>
    <div class="stat-line"><span class="label">📶 Ping:</span> {{ping}} ms</div>
    <div class="stat-line"><span class="label">🧠 RAM Digunakan:</span> {{ram}} MB</div>
    <div class="stat-line"><span class="label">⚙️ Load Average:</span> {{loadavg}}</div>
    <div class="stat-line"><span class="label">🌐 Servers:</span> {{servers}}</div>
    <div class="stat-line"><span class="label">👥 Users:</span> {{users}}</div>
    <div class="stat-line"><span class="label">🛠️ Owner:</span> {{owner}}</div>
    <a class="logout" href="/logout">Keluar</a>
  </div>
</body>
</html>
