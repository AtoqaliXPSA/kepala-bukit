<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #0f0;
      margin-bottom: 1rem;
    }

    .stat {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: #0f0;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1fff1f;
    }
  </style>
</head>
<body>
  <h1>📊 Status Bot</h1>

  <div class="stat">⏱️ Uptime: <span id="uptime">...</span></div>
  <div class="stat">📶 Ping: <span id="ping">...</span></div>
  <div class="stat">🌐 Servers: <span id="servers">...</span></div>
  <div class="stat">👥 Users: <span id="users">...</span></div>
  <div class="stat">💾 RAM: <span id="ram">...</span> MB</div>
  <div class="stat">📈 Load Avg: <span id="loadavg">...</span></div>
  <div class="stat">👑 Owner: <span id="owner">AtoqaliXPSA</span></div>

  <button onclick="window.location.href='/dashboard.html'">← Kembali</button>

  <script src="/stats.js"></script>
</body>
</html>
