<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <canvas id="pingChart" style="width: 100%; height: 300px;"></canvas>
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --box: #222;
      --border: #0f0;
    }

    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .box {
      background: var(--box);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      text-align: center;
      box-shadow: 0 0 10px #0f02;
    }

    .label {
      font-size: 0.85rem;
      color: #aaa;
    }

    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .label {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>Status DJKEPALABUKIT</h1>

  <div class="grid">
    <div class="box">
      <div class="label">‚è±Ô∏è Uptime</div>
      <div>{{uptime}}</div>
    </div>
    <div class="box">
      <div class="label">üì° Ping</div>
      <div>{{ping}}</div>
    </div>
    <div class="box">
      <div class="label">üßë‚Äçü§ù‚Äçüßë Users</div>
      <div>{{users}}</div>
    </div>
    <div class="box">
      <div class="label">üåê Servers</div>
      <div>{{servers}}</div>
    </div>
    <div class="box">
      <div class="label">üíæ RAM</div>
      <div>{{ram}} MB</div>
    </div>
    <div class="box">
      <div class="label">‚öôÔ∏è CPU Load</div>
      <div>{{loadavg}}</div>
    </div>
  </div>

  <canvas id="chart" height="100"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    fetch('/status.json')
      .then(res => res.json())
      .then(data => {
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['RAM (MB)', 'Servers', 'Users', 'Ping (ms)', 'Load'],
            datasets: [{
              label: 'Bot Stats',
              data: [
                data.memory_usage_mb,
                data.guilds,
                data.users,
                data.ping,
                data.load_average[0]
              ],
              backgroundColor: [
                '#0f0',
                '#0c0',
                '#090',
                '#6f6',
                '#3c3'
              ],
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: '#0f0'
                },
                grid: { color: '#333' }
              },
              x: {
                ticks: { color: '#0f0' },
                grid: { color: '#333' }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#0f0'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
