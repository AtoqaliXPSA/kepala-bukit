<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111; color: #0f0; font-family: Arial;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .box {
      background: #1a1a1a; padding: 2rem; border: 2px solid #0f0;
      border-radius: 10px; width: 300px;
    }
    input, button {
      width: 100%; margin: 0.5rem 0; padding: 0.5rem;
      background: #222; color: #0f0; border: none;
    }
    button { background: #0f0; color: #111; cursor: pointer; }
    button:hover { background: #0c0; }
    #msg { margin-top: 1rem; color: red; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form onsubmit="event.preventDefault(); register();">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Register</button>
      <p id="msg"></p>
    </form>
  </div>
  <script src="register.js"></script>
</body>
</html>
