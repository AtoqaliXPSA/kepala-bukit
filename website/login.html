<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #00f0ff;
      margin: 0;
    }

    .login-box {
      background: #1a1a1a;
      border: 2px solid #00f0ff;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px #00f0ff;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }

    input {
      background: #222;
      color: #00f0ff;
      border: none;
    }

    button {
      background: #00f0ff;
      color: #111;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #1fff1f;
    }

    #msg {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body onload="document.getElementById('username').focus()">
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <p id="msg"></p>
    <p id="register-link" style="display:none; margin-top: 0.5rem;">
      Belum ada akaun? <a href="/register.html">Daftar di sini</a>
    </p>
  </div>
  <script src="/login.js"></script>
</body>
</html>
