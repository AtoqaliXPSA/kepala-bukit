<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #00f0ff;
    }

    .login-box {
      background: #1a1a1a;
      border: 2px solid #00f0ff;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
    }

    input {
      background: #222;
      color: #00f0ff;
      border: none;
    }

    button {
      background: #00f0ff;
      color: #111;
      border: none;
      cursor: pointer;
    }

    #msg {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .info {
      color: #00f0ff;
      font-size: 0.85rem;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body onload="document.getElementById('username').focus()">
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </form>
    <p id="msg"></p>
    <div class="info">Tiada akaun? Hubungi admin untuk pendaftaran.</div>
  </div>
  <script src="login.js"></script>
</body>
</html>
