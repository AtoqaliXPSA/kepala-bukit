<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #00f0ff;
      --glow: #00f0ff;
      --button-bg: #00f0ff;
      --button-text: #111;
    }

    body.light {
      --bg: #bbb;
      --text: #000;
      --glow: #333;
      --button-bg: #fff;
      --button-text: #333;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--glow);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px var(--glow);
      color: var(--text);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      position: relative;
      flex-wrap: wrap;
    }

    .topbar button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }

    .topbar button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .theme-toggle {
      position: relative;
    }

    #themeMenu {
      position: absolute;
      top: 2.8rem;
      right: 0;
      background: var(--bg);
      border: 1px solid var(--glow);
      border-radius: 6px;
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      z-index: 999;
    }

    #themeMenu li {
      padding: 0.6rem 1rem;
      cursor: pointer;
      display: block;
      white-space: nowrap;
    }

    #themeMenu li:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding: 1rem;
    }

    .welcome-box {
      padding: 2rem;
      border: 2px solid var(--glow);
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 20px var(--glow);
      min-width: 280px;
      max-width: 90vw;
    }

    .welcome-box h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .welcome-box p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .numpad-box {
      background: var(--bg);
      border: 2px solid var(--glow);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .pin-display {
      font-size: 2rem;
      letter-spacing: 1rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .numpad-grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .numpad-grid button {
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
    }

    .numpad-grid button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .topbar-right {
        justify-content: flex-start;
        width: 100%;
      }

      .topbar button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .brand {
        font-size: 1.3rem;
      }

      .welcome-box h1 {
        font-size: 1.5rem;
      }

      .welcome-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand" id="logo">
      <a href="#" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="../../utils/Logo.png" alt="bot-logo" style="width: 90px; height: auto;">
      </a>
    </div>
    <div class="topbar-right">
      <button id="statusBtn">Dashboard</button>
      <button id="serverStatusBtn">Route</button>
      <button id="logoutBtn">Logout</button>
      <div class="theme-toggle">
        <button id="themeBtn">üñ•Ô∏è</button>
        <ul id="themeMenu">
          <li data-theme="light">Light</li>
          <li data-theme="dark">Dark</li>
          <li data-theme="system">System</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main">
    
    <div class="welcome-box">
      <h1>Selamat Datang</h1>
      <p id="username"></p>
    </div>
  </div>

  <!-- Numpad -->
  <div id="numpadOverlay" class="overlay">
    <div class="numpad-box">
      <div id="pinDisplay" class="pin-display">____</div>
      <div class="numpad-grid">
        <button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button>
        <button>C</button><button>0</button><button>‚Üê</button>
      </div>
    </div>
  </div>

  <script>
    // === THEME ===
    const body = document.body;
    const themeBtn = document.getElementById("themeBtn");
    const themeMenu = document.getElementById("themeMenu");

    function applyTheme(mode) {
      body.classList.remove("light", "dark");
      if (mode === "light") body.classList.add("light");
      else if (mode === "dark") body.classList.add("dark");
      else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        body.classList.add(prefersDark ? "dark" : "light");
      }
      themeBtn.textContent = mode === "light" ? "üåû" : mode === "dark" ? "üåô" : "üñ•Ô∏è";
    }

    themeBtn.onclick = () => themeMenu.style.display = themeMenu.style.display === "block" ? "none" : "block";
    document.querySelectorAll("#themeMenu li").forEach(item => {
      item.onclick = () => {
        const selected = item.dataset.theme;
        localStorage.setItem("theme", selected);
        applyTheme(selected);
        themeMenu.style.display = "none";
      };
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".theme-toggle")) themeMenu.style.display = "none";
    });

    applyTheme(localStorage.getItem("theme") || "system");

    // === USER ===
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = "/login.html";
    document.getElementById("username").textContent = user;

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = "/login.html";
    };
    document.getElementById("statusBtn").onclick = () => {
      window.location.href = "/stats";
    };

    // === Numpad Logic ===
    let logoClicks = 0;
    let clickTimer;
    const logo = document.getElementById('logo');
    const numpadOverlay = document.getElementById('numpadOverlay');
    const pinDisplay = document.getElementById('pinDisplay');
    let pinInput = '';

    logo.addEventListener('click', () => {
      logoClicks++;
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => logoClicks = 0, 1000);
      if (logoClicks >= 5) {
        pinInput = '';
        updatePinDisplay();
        numpadOverlay.style.display = 'flex';
        logoClicks = 0;
      }
    });

    function updatePinDisplay() {
      pinDisplay.textContent = pinInput.padEnd(4, '_');
    }

    document.querySelectorAll('.numpad-grid button').forEach(btn => {
      btn.onclick = () => {
        const val = btn.textContent;
        if (val === 'C') pinInput = '';
        else if (val === '‚Üê') pinInput = pinInput.slice(0, -1);
        else if (pinInput.length < 4 && /^\d$/.test(val)) pinInput += val;
        updatePinDisplay();
        if (pinInput.length === 4) {
          if (pinInput === '1111') {
            fetch('/restart', { method: 'POST' })
              .then(res => res.json())
              .then(data => alert(data.message || 'Restart berjaya!'))
              .catch(() => alert('‚ùå Gagal restart.'));
            numpadOverlay.style.display = 'none';
          } else {
            alert('‚ùå PIN salah!');
            pinInput = '';
            updatePinDisplay();
          }
        }
      };
    });
  </script>
</body>
</html>
