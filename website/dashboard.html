<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }

    .topbar button {
      background: #0f0;
      color: #111;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .topbar button:hover {
      background: #0c0;
    }

    .container {
      text-align: center;
      padding-top: 5rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    #statusBtn {
      background: #0f0;
      color: #111;
      padding: 0.6rem 1.5rem;
      margin: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    #statusBtn:hover {
      background: #0c0;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h1>Selamat Datang, <span id="user"></span>!</h1>
    <button id="statusBtn">Lihat Status Bot</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
