<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Simpan toggle tema dalam localStorage
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-900 text-green-400 font-sans dark:text-green-400 dark:bg-gray-900">

  <!-- TOPBAR -->
  <div class="flex justify-between items-center p-4 border-b border-green-500">
    <div class="text-xl font-bold"> DJKEPALA BUKIT</div>
    <div class="flex items-center gap-3">
      <button id="statusBtn" class="bg-green-500 text-black px-4 py-2 rounded hover:bg-green-600 transition">Status Bot</button>
      <button id="logoutBtn" class="bg-green-500 text-black px-4 py-2 rounded hover:bg-green-600 transition">Logout</button>
      <button id="toggleMode" class="bg-transparent border border-green-500 px-3 py-2 rounded text-sm hover:bg-green-600 transition">ðŸŒ™</button>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex justify-center items-center h-[80vh]">
    <h1 class="text-2xl md:text-4xl text-center">Selamat Datang, <span id="user" class="font-bold text-green-300"></span>!</h1>
  </div>

  <script>
    // Toggle Theme
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      const html = document.documentElement;
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      toggleBtn.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Restore icon
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") toggleBtn.textContent = 'ðŸŒž';

    // Load username
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = '/login.html';
    document.getElementById("user").textContent = user;

    // Actions
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = '/login.html';
    };
    document.getElementById("statusBtn").onclick = () => {
      window.location.href = '/stats';
    };
  </script>
</body>
</html>
