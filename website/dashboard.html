<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --button-bg: #0f0;
      --button-text: #111;
    }

    body.light {
      --bg: #f3f3f3;
      --text: #111;
      --button-bg: #111;
      --button-text: #f3f3f3;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .brand {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .topbar-right {
      display: flex;
      gap: 0.7rem;
      align-items: center;
    }

    .topbar button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .topbar button:hover {
      opacity: 0.85;
    }

    .container {
      text-align: center;
      padding-top: 5rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    #toggleMode {
      font-size: 0.9rem;
      padding: 0.3rem 0.8rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">ðŸŽ§ DJKEPALA BUKIT</div>
    <div class="topbar-right">
      <button id="statusBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
      <button id="toggleMode">ðŸŒ™</button>
    </div>
  </div>

  <div class="container">
    <h1>Selamat Datang, <span id="user"></span>!</h1>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggleMode');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggleBtn.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Restore theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      toggleBtn.textContent = 'ðŸŒž';
    }

    // Load username
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = '/login.html';
    document.getElementById("user").textContent = user;

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = '/login.html';
    };

    // View status
    document.getElementById("statusBtn").onclick = () => {
      window.location.href = '/stats';
    };
  </script>
</body>
</html>
