<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --glow: #0f0;
      --button-bg: #0f0;
      --button-text: #111;
    }

    body.light {
      --bg: #f3f3f3;
      --text: #111;
      --glow: #333;
      --button-bg: #111;
      --button-text: #f3f3f3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px var(--glow), 0 0 16px var(--glow);
      letter-spacing: 2px;
    }

    .topbar-right {
      display: flex;
      gap: 0.8rem;
    }

    .topbar button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }

    .topbar button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    #toggleMode {
      font-size: 1.2rem;
      padding: 0.4rem 0.9rem;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10vh;
    }

    .welcome-box {
      padding: 2rem 3rem;
      border: 2px solid var(--glow);
      border-radius: 12px;
      text-align: center;
      color: var(--text);
      animation: fadeSlide 1.2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .welcome-box h1 {
      font-size: 2rem;
      margin: 0;
    }

    .welcome-box span {
      font-weight: bold;
      color: var(--text);
      text-shadow: 0 0 5px var(--glow);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">DJKEPALABUKIT</div>
    <div class="topbar-right">
      <button id="statusBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
      <button id="toggleMode">ðŸŒ™</button>
    </div>
  </div>

  <div class="main">
    <div class="welcome-box">
      <h1>Selamat Datang, <span id="username"></span>!</h1>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleMode');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      const isLight = body.classList.contains('light');
      toggleBtn.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      body.classList.add('light');
      toggleBtn.textContent = 'ðŸŒž';
    }

    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = "/login.html";
    document.getElementById("username").textContent = user;

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = "/login.html";
    };

    document.getElementById("statusBtn").onclick = () => {
      window.location.href = "/stats";
    };
  </script>
</body>
</html>
