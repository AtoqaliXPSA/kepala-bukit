<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #00f0ff;
      --glow: #00f0ff;
      --button-bg: #00f0ff;
      --button-text: #111;
    }

    body.light {
      --bg: #bbb;
      --text: #ffff;
      --glow: #ffff;
      --button-bg: #ffff;
      --button-text: #bbb;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--glow);
      flex-wrap: wrap;
      gap: 1rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px var(--glow);
      color: var(--text);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      position: relative;
      flex-wrap: wrap;
    }

    .topbar button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }

    .topbar button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #themeMenu {
      position: absolute;
      top: 2.8rem;
      right: 0;
      background: var(--bg);
      border: 1px solid var(--glow);
      border-radius: 6px;
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
      z-index: 999;
    }

    #themeMenu li {
      padding: 0.6rem 1rem;
      cursor: pointer;
      display: block;
      white-space: nowrap;
    }

    #themeMenu li:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding: 1rem;
    }

    .welcome-box {
      padding: 2rem;
      border: 2px solid var(--glow);
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 20px var(--glow);
      min-width: 280px;
      max-width: 90vw;
    }

    .welcome-box h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .welcome-box p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .topbar-right {
        justify-content: flex-start;
        width: 100%;
      }

      .topbar button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .brand {
        font-size: 1.3rem;
      }

      .welcome-box h1 {
        font-size: 1.5rem;
      }

      .welcome-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <a href="/dashboard.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img class="bot-logo" src="https://imgur.com/a/JHEITjL"  style="width: 90px; height: auto;">
      </a>
    </div>
    <div class="topbar-right">
      <button id="statusBtn">Dashboard</button>
      <button id="restartBtn">Restart</button>
      <button id="logoutBtn">Logout</button>
      <div class="theme-toggle">
        <button id="themeBtn">üñ•Ô∏è</button>
        <ul id="themeMenu">
          <li data-theme="light">Light</li>
          <li data-theme="dark">Dark</li>
          <li data-theme="system">System</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="welcome-box">
      <h1>Selamat Datang</h1>
      <p id="username"></p>
    </div>
  </div>

  <script>
    // === THEME ===
    const body = document.body;
    const themeBtn = document.getElementById("themeBtn");
    const themeMenu = document.getElementById("themeMenu");

    function applyTheme(mode) {
      body.classList.remove("light", "dark");
      if (mode === "light") body.classList.add("light");
      else if (mode === "dark") body.classList.add("dark");
      else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) body.classList.add("dark");
        else body.classList.add("light");
      }
      themeBtn.textContent = mode === "light" ? "üåû" : mode === "dark" ? "üåô" : "üñ•Ô∏è";
    }

    themeBtn.addEventListener("click", () => {
      themeMenu.style.display = themeMenu.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll("#themeMenu li").forEach(item => {
      item.addEventListener("click", () => {
        const selected = item.dataset.theme;
        localStorage.setItem("theme", selected);
        applyTheme(selected);
        themeMenu.style.display = "none";
      });
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".theme-toggle")) {
        themeMenu.style.display = "none";
      }
    });

    const savedTheme = localStorage.getItem("theme") || "system";
    applyTheme(savedTheme);

    // === USER ===
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = "/login.html";
    document.getElementById("username").textContent = user;

    // === BUTTONS ===
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = "/login.html";
    };

    document.getElementById("statusBtn").onclick = () => {
      window.location.href = "/stats";
    };

    document.getElementById("restartBtn").onclick = async () => {
      const confirmRestart = confirm("Anda pasti nak restart bot?");
      if (!confirmRestart) return;

      try {
        const res = await fetch('/restart', { method: 'POST' });
        const data = await res.json();
        alert(data.message || "Restart triggered.");
      } catch (err) {
        alert("‚ùå Gagal restart bot.");
      }
    };

  </script>
</body>
</html>
