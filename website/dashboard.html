<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #111;
      --text: #0f0;
      --glow: #0f0;
      --button-bg: #0f0;
      --button-text: #111;
    }

    body.light {
      --bg: #f3f3f3;
      --text: #111;
      --glow: #222;
      --button-bg: #111;
      --button-text: #f3f3f3;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px var(--glow), 0 0 16px var(--glow);
      letter-spacing: 2px;
    }

    .topbar-right {
      display: flex;
      gap: 0.8rem;
    }

    .topbar button {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
    }

    .topbar button:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10vh;
    }

    .welcome-box {
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid var(--glow);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--glow);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .welcome-box h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .welcome-box span {
      color: var(--text);
      font-weight: bold;
      text-shadow: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .theme-selector {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
    }

    .theme-selector select {
      padding: 0.4rem;
      font-size: 1rem;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--text);
      border-radius: 5px;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">DJKEPALABUKIT</div>
    <div class="topbar-right">
      <button id="statusBtn">Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="main">
    <div class="welcome-box">
      <h1>Selamat Datang <span id="username">user</span>!</h1>
    </div>
  </div>

  <div class="theme-selector">
    <label for="themeSelect">Tema: </label>
    <select id="themeSelect">
      <option value="system">Ikut Sistem</option>
      <option value="light">Cerah</option>
      <option value="dark">Gelap</option>
    </select>
  </div>

  <script>
    const body = document.body;
    const themeSelect = document.getElementById("themeSelect");

    // Tukar tema
    function applyTheme(mode) {
      if (mode === "light") {
        body.classList.add("light");
      } else if (mode === "dark") {
        body.classList.remove("light");
      } else {
        // Ikut sistem
        const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
        prefersLight ? body.classList.add("light") : body.classList.remove("light");
      }
    }

    // Bila tukar dropdown
    themeSelect.addEventListener("change", () => {
      const selected = themeSelect.value;
      localStorage.setItem("theme", selected);
      applyTheme(selected);
    });

    // Set tema masa buka
    const savedTheme = localStorage.getItem("theme") || "system";
    themeSelect.value = savedTheme;
    applyTheme(savedTheme);

    // Papar username
    const user = sessionStorage.getItem("user");
    if (!user) window.location.href = "/login.html";
    document.getElementById("username").textContent = user;

    // Logout
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.removeItem("user");
      window.location.href = "/login.html";
    };

    // Ke /stats
    document.getElementById("statusBtn").onclick = () => {
      window.location.href = "/stats";
    };
  </script>
</body>
</html>
