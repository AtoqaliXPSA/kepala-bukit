<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bot Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-color: #1c1b29;
        --text-color: #c084fc;
        --card-bg: #2a263f;
        --card-border: #a855f7;
        --shadow: rgba(168, 85, 247, 0.2);
      }

      body.light {
        --bg-color: #0a0a0a;
        --text-color: #00ffcc;
        --card-bg: #141414;
        --card-border: #00ffcc;
        --shadow: rgba(0, 255, 204, 0.1);
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      .card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 16px;
        padding: 2rem 3rem;
        box-shadow: 0 0 30px var(--shadow);
        text-align: center;
        max-width: 400px;
        width: 100%;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease-out forwards;
        transition: background 0.3s, border 0.3s, color 0.3s;
        z-index: 1;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1, p, .footer {
        text-shadow: 0 0 5px var(--text-color);
      }

      .footer {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: inherit;
      }

      .toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        background: none;
        border: 2px solid var(--text-color);
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 0.9rem;
        color: var(--text-color);
        background-color: transparent;
        transition: all 0.3s ease;
        z-index: 2;
      }

      .toggle:hover {
        background-color: var(--card-border);
        color: var(--bg-color);
      }

      /* Loader styles */
      .loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100vh;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99;
        transition: opacity 0.5s ease;
      }

      .loader::before {
        content: '';
        width: 50px;
        height: 50px;
        border: 5px solid var(--text-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader"></div>

    <button class="toggle" onclick="toggleMode()">üåì Toggle Theme</button>

    <div class="card">
      <h1>Bot is Alive</h1>
      <p>üïí Uptime: {{uptime}}</p>
      <p>üì∂ Ping: {{ping}}</p>
      <p>üåç Server: {{servers}}</p>
      <p>üë• Users: {{users}}</p>
      <p>üíæ RAM Usage: {{ram}} MB</p>
      <p>‚öôÔ∏è Load Avg: {{loadavg}}</p>
      <div class="footer">Owner Bot: {{owner}}</div>
    </div>

    <script src="/themeToggle.js"></script>
  </body>
</html>
