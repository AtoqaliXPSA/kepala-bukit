<!DOCTYPE html>
<html>
  <head>
    <title>Bot Status</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wirth=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-color: #111;
        --text-color: #0f0;
        --card-bg: #1a1a1a;
        --card-border: #0f0;
        --shadow: #0f04;
      }

      body.light {
        --bg-color: #f5f5f5;
        --text-color: #111;
        --card-bg: #fff;
        --card-border: #333;
        --shadow: rgba(0, 0, 0, 0.1);
      }
      
      <div class="loader" id="loader"></div>

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      .card {
        background: var(--card-bg);
        border: 2px solid var(--card-border);
        border-radius: 16px;
        padding: 2rem 3rem;
        box-shadow: 0 0 30px var(--shadow);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1, p, .footer {
        text-shadow: 0 0 5px var(--text-color);
      }

      .footer {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: inherit;
      }

      .toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        background: none;
        border: 2px solid var(--text-color);
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 0.9rem;
        color: var(--text-color);
        background-color: transparent;
        transition: all 0.3s ease;
      }

      .toggle:hover {
        background-color: var(--card-border);
        color: var(--bg-color);
      }
    </style>
  </head>
  <body>
    <button class="toggle" onclick="toggleMode()">üåì Toggle Theme</button>
    <div class="card">
      <h1>Bot is Alive</h1>
      <p>üïí Uptime: {{uptime}}</p>
      <p>üì∂ Ping: {{ping}}</p>
      <p>üåç Server: {{servers}}</p>
      <p>üë• Users: {{users}}</p>
      <p>üíæ RAM Usage: {{ram}} MB</p>
      <p>‚öôÔ∏è Load Avg: {{loadavg}}</p>
      <div class="footer">Owner Bot: {{owner}}</div>
    </div>

    <script src="/themeToggle.js"></script>
  </body>
</html>
