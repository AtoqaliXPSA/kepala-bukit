<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #0f0;
    }

    .login-box {
      background: #1a1a1a;
      border: 2px solid #0f0;
      padding: 2rem;
      border-radius: 10px;
    }

    input {
      display: block;
      margin: 1rem 0;
      width: 100%;
      padding: 0.5rem;
      border: none;
      background: #222;
      color: #0f0;
    }

    button {
      padding: 0.5rem 1rem;
      background: #0f0;
      color: #111;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
